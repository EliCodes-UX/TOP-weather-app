<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/some-time-later"
      type="text/css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/jellee-typeface"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script src="bundle.js" defer></script>
    <title>weather app</title>
  </head>
  <body>
    <div id="content">
      <h1 id="main-title">Weather faux channel</h1>
      <div id="card-container">
        <h2 class="temp">92 deg F</h2>
        <div class="display-temp">
          <h3 class="conditionTitle">Conditions:</h3>
          <!-- !before submit create a pic link -->
          <h2 class="conditions"></h2>
          <img class="conditionImg" src="#" alt="" />
          <h3 class="windTitle">Wind:</h3>
          <h4 class="wind"></h4>
          <h3 class="humidityTitle">humidity:</h3>
          <h4 class="humidity"></h4>
        </div>
        <div class="display-location">
          <h5 class="city"></h5>
          <h5 class="country"></h5>
          <h5 class="geolocation"></h5>
          <h5 class="local-time"></h5>
        </div>
        <form id="form">
          <div class="group">
            <input type="search" id="search" class="search" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>New Location</label>
          </div>
          <!-- <input id="search" class="search" type="search" required /> -->
          <!-- <button type="submit">Submit</button> -->
          <div class="button-container">
            <button class="cypher-btn-1">New Location</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
